<!DOCTYPE html>
<html>
<head>
  <title>Map with Markers</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <style>
    #map { height: 100vh; margin: 0; padding: 0; }
    html, body { height: 100%; margin: 0; }
  </style>
</head>
<body>
  <div id="map"></div>
  <script>
    var map = L.map('map').setView([0, 0], 2); // Initial view

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: 'Â© OpenStreetMap'
    }).addTo(map);

    var markers = [];

    function addMarkers(lat1, lon1, lat2, lon2) {
      if (markers.length > 0) {
        for (var i = 0; i < markers.length; i++) {
          map.removeLayer(markers[i]);
        }
        markers = [];
      }

      var marker1 = L.marker([lat1, lon1]).addTo(map).bindPopup("Point A").openPopup();
      var marker2 = L.marker([lat2, lon2]).addTo(map).bindPopup("Point B");

      markers.push(marker1, marker2);
      var bounds = L.latLngBounds([ [lat1, lon1], [lat2, lon2] ]);
      map.fitBounds(bounds);
    }
  </script>
</body>
</html>
